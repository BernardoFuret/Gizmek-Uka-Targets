<!DOCTYPE html>
<html>
	<head>
		<!--Author: Becasita-->
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gizmek Uka targets</title>
		<link href="styles/main.css" rel="stylesheet">
		<script src="scripts/data.js" id="YUGIPEDIA_DATA"></script>
		<script>
function preventDefault() {
	console.log( "Loading page..." );

	window.event.preventDefault();
}
		</script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<noscript>Scripts are not enabled!</noscript>
	</head>
	<body>
		<h1>"<a href="https://yugipedia.com/wiki/Gizmek_Uka,_the_Festive_Fox_of_Fecundity">Gizmek Uka, the Festive Fox of Fecundity</a>" targets</h1>
		<div id="query__options" class="form">
			<form id="query__form">
				<fieldset form="query__form">
					<legend>Options</legend>
					<div class="form-table">

						<!-- ATK / DEF -->
						<div id="query__form__container--atk-def" class="query__form__container">
							<fieldset>
								<legend>ATK / DEF</legend>
								<div class="query__form__container__fieldset-label__grouping">
									<label class="query__form__label">Min <input id="query--atk-def--min" name="query--atk-def--min" type="number" min="0" max="5000" /></label>
									<label class="query__form__label">Max <input id="query--atk-def--max" name="query--atk-def--max" type="number" min="0" max="5000" /></label>
								</div>
							</fieldset>
						</div>

						<!-- Level -->
						<div id="query__form__container--level" class="query__form__container">
							<fieldset>
								<legend class="checkbox-legend">Level</legend>
								<div class="query__form__container__fieldset-label__grouping">
									<label class="query__form__label">1 <input type="checkbox" id="query--level--1" class="query--level" name="query--level--1" value="1" checked/></label>
									<label class="query__form__label">2 <input type="checkbox" id="query--level--2" class="query--level" name="query--level--2" value="2" checked/></label>
									<label class="query__form__label">3 <input type="checkbox" id="query--level--3" class="query--level" name="query--level--3" value="3" checked/></label>
									<label class="query__form__label">4 <input type="checkbox" id="query--level--4" class="query--level" name="query--level--4" value="4" checked/></label>
									<label class="query__form__label">5 <input type="checkbox" id="query--level--5" class="query--level" name="query--level--5" value="5" checked/></label>
									<label class="query__form__label">6 <input type="checkbox" id="query--level--6" class="query--level" name="query--level--6" value="6" checked/></label>
									<label class="query__form__label">7 <input type="checkbox" id="query--level--7" class="query--level" name="query--level--7" value="7" checked/></label>
									<label class="query__form__label">8 <input type="checkbox" id="query--level--8" class="query--level" name="query--level--8" value="8" checked/></label>
									<label class="query__form__label">9 <input type="checkbox" id="query--level--9" class="query--level" name="query--level--9" value="9" checked/></label>
									<label class="query__form__label">10 <input type="checkbox" id="query--level--10" class="query--level" name="query--level--10" value="10" checked/></label>
									<label class="query__form__label">11 <input type="checkbox" id="query--level--11" class="query--level" name="query--level--11" value="11" checked/></label>
									<label class="query__form__label">12 <input type="checkbox" id="query--level--12" class="query--level" name="query--level--12" value="12" checked/></label>
								</div>
							</fieldset>
						</div>

						<!-- Attribute -->
						<div id="query__form__container--attribute" class="query__form__container">
							<fieldset>
								<legend class="checkbox-legend">Attribute</legend>
								<div class="query__form__container__fieldset-label__grouping">
									<label class="query__form__label">DARK <input type="checkbox" id="query--attribute--dark" class="query--attribute" name="query--attribute--dark" value="DARK" checked/></label>
									<label class="query__form__label">EARTH <input type="checkbox" id="query--attribute--earth" class="query--attribute" name="query--attribute--earth" value="EARTH" checked/></label>
									<label class="query__form__label">FIRE <input type="checkbox" id="query--attribute--fire" class="query--attribute" name="query--attribute--fire" value="FIRE" checked/></label>
									<label class="query__form__label">LIGHT <input type="checkbox" id="query--attribute--light" class="query--attribute" name="query--attribute--light" value="LIGHT" checked/></label>
									<label class="query__form__label">WATER <input type="checkbox" id="query--attribute--water" class="query--attribute" name="query--attribute--water" value="WATER" checked/></label>
									<label class="query__form__label">WIND <input type="checkbox" id="query--attribute--wind" class="query--attribute" name="query--attribute--wind" value="WIND" checked/></label>
									<label class="query__form__label">DIVINE <input type="checkbox" id="query--attribute--divine" class="query--attribute" name="query--attribute--divine" value="DIVINE" checked/></label>
								</div>
							</fieldset>
						</div>

						<!-- Type -->
						<div id="query__form__container--type" class="query__form__container">
							<fieldset>
								<legend class="checkbox-legend">Type</legend>
								<div class="query__form__container__fieldset-label__grouping">
									<label class="query__form__label">Aqua <input type="checkbox" id="query--type--aqua" class="query--type" name="query--type--aqua" value="Aqua" checked/></label>
									<label class="query__form__label">Beast <input type="checkbox" id="query--type--beast" class="query--type" name="query--type--beast" value="Beast" checked/></label>
									<label class="query__form__label">Beast-Warrior <input type="checkbox" id="query--type--beast-warrior" class="query--type" name="query--type--beast-warrior" value="Beast-Warrior" checked/></label>
									<label class="query__form__label">Cyberse <input type="checkbox" id="query--type--cyberse" class="query--type" name="query--type--cyberse" value="Cyberse" checked/></label>
									<label class="query__form__label">Dinosaur <input type="checkbox" id="query--type--dinosaur" class="query--type" name="query--type--dinosaur" value="Dinosaur" checked/></label>
									<label class="query__form__label">Divine-Beast <input type="checkbox" id="query--type--divine-beast" class="query--type" name="query--type--divine-beast" value="Divine-Beast" checked/></label>
									<label class="query__form__label">Dragon <input type="checkbox" id="query--type--dragon" class="query--type" name="query--type--dragon" value="Dragon" checked/></label>
									<label class="query__form__label">Fairy <input type="checkbox" id="query--type--fairy" class="query--type" name="query--type--fairy" value="Fairy" checked/></label>
									<label class="query__form__label">Fiend <input type="checkbox" id="query--type--fiend" class="query--type" name="query--type--fiend" value="Fiend" checked/></label>
									<label class="query__form__label">Fish <input type="checkbox" id="query--type--fish" class="query--type" name="query--type--fish" value="Fish" checked/></label>
									<label class="query__form__label">Insect <input type="checkbox" id="query--type--insect" class="query--type" name="query--type--insect" value="Insect" checked/></label>
									<label class="query__form__label">Machine <input type="checkbox" id="query--type--machine" class="query--type" name="query--type--machine" value="Machine" checked/></label>
									<label class="query__form__label">Plant <input type="checkbox" id="query--type--plant" class="query--type" name="query--type--plant" value="Plant" checked/></label>
									<label class="query__form__label">Psychic <input type="checkbox" id="query--type--psychic" class="query--type" name="query--type--psychic" value="Psychic" checked/></label>
									<label class="query__form__label">Pyro <input type="checkbox" id="query--type--pyro" class="query--type" name="query--type--pyro" value="Pyro" checked/></label>
									<label class="query__form__label">Reptile <input type="checkbox" id="query--type--reptile" class="query--type" name="query--type--reptile" value="Reptile" checked/></label>
									<label class="query__form__label">Rock <input type="checkbox" id="query--type--rock" class="query--type" name="query--type--rock" value="Rock" checked/></label>
									<label class="query__form__label">Sea Serpent <input type="checkbox" id="query--type--sea serpent" class="query--type" name="query--type--sea serpent" value="Sea Serpent" checked/></label>
									<label class="query__form__label">Spellcaster <input type="checkbox" id="query--type--spellcaster" class="query--type" name="query--type--spellcaster" value="Spellcaster" checked/></label>
									<label class="query__form__label">Thunder <input type="checkbox" id="query--type--thunder" class="query--type" name="query--type--thunder" value="Thunder" checked/></label>
									<label class="query__form__label">Warrior <input type="checkbox" id="query--type--warrior" class="query--type" name="query--type--warrior" value="Warrior" checked/></label>
									<label class="query__form__label">Winged Beast <input type="checkbox" id="query--type--winged-beast" class="query--type" name="query--type--winged-beast" value="Winged Beast" checked/></label>
									<label class="query__form__label">Wyrm <input type="checkbox" id="query--type--wyrm" class="query--type" name="query--type--wyrm" value="Wyrm" checked/></label>
									<label class="query__form__label">Zombie <input type="checkbox" id="query--type--zombie" class="query--type" name="query--type--zombie" value="Zombie" checked/></label>
									<label class="query__form__label">Creator God <input type="checkbox" id="query--type--creator-god" class="query--type" name="query--type--creator-god" value="Creator God" checked/></label>
								</div>
							</fieldset>
						</div>

						<!-- Normal Monsters -->
						<div id="query__form__container--normal-monsters" class="query__form__container">
							<label for="query--normal-monsters" class="query__form__label">Only Normal Monsters</label>
							<input type="checkbox" id="query--normal-monsters" name="query--normal-monsters" value="Only Normal Monsters" />
						</div>

						<!-- Special Summon from Deck/hand -->
						<div id="query__form__container--special-summon-from-deck" class="query__form__container">
							<label for="query--special-summon-from-deck" class="query__form__label">Include monsters that cannot be Special Summoned from the Deck</label>
							<input type="checkbox" id="query--special-summon-from-deck" name="query--special-summon-from-deck" value="Cannot be Special Summoned from the Deck" checked/>
						</div>
					</div>

					<input id="query-options" class="button" name="query" type="submit" value="Query" onclick="preventDefault()" />
				</fieldset>
			</form>
			<div id="error"></div>
			<div id="results-container"></div>
		</div>
		
		<div class="to-top">
			<a href="#top">Top</a>
		</div>
		<script src="scripts/util.js" id="js-util"></script>
		<script src="scripts/main.js" id="js-parse-results"></script>
	</body>
</html>
